        <script type="text/javascript">
                // Popup window code
                function newPopup(url) {
                popupWindow = window.open(
                url,'popUpWindow','height=700,width=800,left=10,top=10,resizable=yes,scrollbars=yes,toolbar=no,menubar=no,location=no,directories=no,status=no')
                }
        </script>
        
        <script>
        $(function() {
          $( "#tabs" ).tabs();
        });
        </script>

    <!--<body onload="getChatFrame();">-->
    <body>
        <div class="container">
            <div id="left">
                <div id="images" style="margin-top:10px;">
                        <img style="cursor: pointer" title="Scholars" 
                             src="tinawebJS/img/trans/active_scholars.png" 
                             width="50" id="socio"
                             onMouseOver='changeInactvHover(this)' onMouseOut='changeHoverInactv(this)'
                             onClick='changeHoverActive(this)'
                             ></img>

                        <img style="cursor: pointer" title="Mixed" 
                             src="tinawebJS/img/trans/inactive_sociosem.png" 
                             width="50" id="sociosemantic"
                             onMouseOver='changeInactvHover(this)' onMouseOut='changeHoverInactv(this)'
                             onClick='changeHoverActive(this)'                         
                             ></img>

                        <img style="cursor: pointer" title="Keywords" 
                             src="tinawebJS/img/trans/inactive_tags.png" 
                             width="50" id="semantic"
                             onMouseOver='changeInactvHover(this)' onMouseOut='changeHoverInactv(this)'
                             onClick='changeHoverActive(this)'
                             ></img> 
                </div>
                
            </div>
            
            <div id="right">
                    <div id="sliders" style="margin-top:10px;">
                        
                        <div id="category-A" class="unselectable toolbar-middle" style="width: 120px;">
                            <div>
                                &nbsp;&nbsp;&nbsp;&nbsp;Scholars
                            </div>
                            <div style="height: 16px; width: 100px;">
                                <div id="nodeAFilterMinValue"></div>                        
                                <div id="sliderANodeWeight"></div>
                                <div id="nodeAFilterMaxValue"></div>
                            </div>
                            <div style="height: 16px; width: 100px;">
                                <div id="edgeAFilterMinValue"></div>
                                <div id="sliderAEdgeWeight"></div>
                                <div id="edgeAFilterMaxValue"></div>
                            </div>
                            <div style="height: 16px; width: 100px;">
                                <div style="background: lightgreen;" id="sliderANodeSize"></div>
                            </div>
                        </div>

                        
                        <div  id="category-legend" class="unselectable toolbar-middle" style="width: 80px;">
                            <div>&nbsp;</div>
                            <center>
                            <div style="height: 16px;">
                                Node Filter
                            </div>
                            <div style="height: 16px;">
                                Edge Filter
                            </div>
                            <div style="height: 16px;">
                                Node Size
                            </div>
                            </center>
                        </div>

                        
                        <div id="category-B" class="unselectable toolbar-middle" style="width: 120px;">
                            <div>
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Keywords
                            </div>
                            <div style="height: 16px; width: 100px;">
                                <div id="nodeBFilterMinValue"></div>
                                <div id="sliderBNodeWeight"></div>
                                <div id="nodeBFilterMaxValue"></div>
                            </div>
                            <div style="height: 16px; width: 100px;">
                                <div id="edgeBFilterMinValue"></div>
                                <div id="sliderBEdgeWeight"></div>
                                <div id="edgeBFilterMaxValue"></div>
                            </div>
                            <div style="height: 16px; width: 100px;">
                                <div id="sliderBNodeSize"></div>
                            </div>
                        </div>
                    </div>
                
            </div>
            
            <div id="center">
                
                    <div id="ofthemiddle" style="border-width: 0px;margin-top:20px;">
                        
                        <div id="cursor-size-block" style="width: 100px; float: left;">
                            <label for="sliderSelectionZone" class="sliderLabel">cursor size</label>
                            <div id="sliderSelectionZone"></div>
                        </div>
                        
                        <div id="gexfs" style="margin-left:100px; width: 100px; float: left;"></div>
                        
                        <div id="boxCurrentGraph">
                           Current Landscape: <strong><div id="currentGraph"></div></strong>
                        </div>
                        
                        <div style="float: right;">
                            <input id="searchinput"  autocomplete="off" />
                            <input id="searchsubmit" type="submit" />
                            <input type="checkbox" id="checkbox" style="" onclick="alertCheckBox(this);"> 
                            <label for="checkbox" >Add</label>
                        </div>
                    </div>
                
            </div>
        </div>


        <div id="zonecentre" class="gradient">
            
            <div id="tabs">
              <ul>
                <li><a href="#tabs-1" onclick="callTWJS();">Semantic Landscape</a></li>
                <li><a href="#tabs-2" onclick="callGeomap();">Worldmap</a></li>
              </ul>
                <div id="tabs-1">

                          <div class="sigma-parent">

                              <div onmousemove='if(typeof(partialGraph)!=="undefined" && cursor_size>0){trackMouse();}' oncontextmenu='return false;' 
                                  class="sigma-expand" id="sigma-example">
                              </div>
                          </div>
                </div>
                <div id="tabs-2">

                      <div class="geomapCont"></div>
              </div>
            </div>

            <ul id="ctlzoom">
                <li>
                    <a href="#" id="saveAs" title="export as"> </a>
                </li>
                
                <li>
                    <a href="#" id="zoomPlusButton" title="S'approcher"> </a>
                </li>

                <li id="zoomSliderzone">
                    <div id="zoomSlider"></div>
                </li>

                <li>
                    <a href="#" id="zoomMinusButton" title="S'Ã©loigner"> </a>
                </li>


                <li>
                    <a href="#" id="lensButton"> </a>
                </li>

                <li>
                    <a href="#" id="edgesButton"> </a>
                </li>
            </ul>
        </div>

        <!-- El MAPA -->
        <div id="overviewzone" class="gradient" onmouseover="overviewHover=true;" onmouseout="overviewHover=false;">
            <canvas id="overview" width="0" height="0"></canvas>
        </div>
                
        <div id="rightcolumn" style="position:fixed; right:-400px;top:80px;">
            <!--
            <div id="showChat" onclick="showhideChat();"><a href="#" id="aShowChat"> </a></div>
            <iframe src="http://webchat.freenode.net/?nick=Ademe&channels=#anoe"
            width="400" height="300"></iframe>
            -->
        </div>
        
        <div id="leftcolumn">
            <div id="unfold">
                <a href="#" id="aUnfold" class="rightarrow"> </a>
                <div id="CurrentView" align="center" style="left: -250px">
                    <a href="#" title="Status"><img  width="60" src="tinawebJS/img/trans/status_title.png"></img></a>
                    <table cellpadding="0" cellspacing="0">
                        <tr>
                            <td>
                                <img id="viewType" width="60" onmouseover="neweffectshow();" onmouseout="neweffecthide();" 
                                     title="Social" src="tinawebJS/img/trans/status_macro_view.png"></img>
                            </td>
                            <td id="labelchange" onmouseover="neweffectshow();" onmouseout="justhide();">
                                <img width="60" src="tinawebJS/img/trans/status_title_change.png"></img></td>
                            <td id="availableView" onmouseover="neweffectshow();" onmouseout="justhide();">
                                <img id="switch" width="60" src="tinawebJS/img/trans/graph_meso_null.png"
                                     onClick='if(swclickActual=="") {swclick="social";} changeHoverActive(this)'>
                                </img>
                            </td>
                        </tr>
                    </table>
                </div>

                <!--<a href="#" title="Status"><img  width="60" src="img/trans/status_title.png"></img></a>
                <img width="60" onmouseover="neweffectshow();" onmouseout="neweffecthide();" id="viewType" title="Social" src="img/trans/status_macro_view.png"></img>
                -->
            </div>
            <div id="leftcontent">
                <div style="text-align: center;">
                    <a href="http://rockefeller.gargantext.com"><img src="rock/rock.png"></a>
                </div>
                <div style="text-align: center;">
                    <img onclick="changeSwitchImage('fromHtml','')" id="switchbutton" width="60" src="tinawebJS/img/trans/showKeywords.png"></img>
                </div>
                <button 
                    style="color: #900;font-weight: bold;font-size: 70%;text-transform: uppercase;float:right;" 
                    onClick='cancelSelection(); $("#aUnfold").click();'
                >X</button>
                <div id="tips"></div>
                <div id="names"></div>
                <div id="opossiteNodes"></div>
                <div id="topPapers"></div>
                <div id="information"></div>
            </div>
